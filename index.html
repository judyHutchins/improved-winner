<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Vocabulary Drill</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ¯ Spanish Drill</h1>
      <nav class="tabs">
        <button class="tab active" data-tab="drill">Drill</button>
        <button class="tab" data-tab="import">Import</button>
        <button class="tab" data-tab="dashboard">Dashboard</button>
      </nav>
    </header>

    <div class="tab-content active" id="drill">
      <div class="card-container">
        <div class="card" id="flashcard">
          <div class="card-inner">
            <div class="card-front">
              <p class="word" id="english-word">Loading...</p>
            </div>
            <div class="card-back">
              <p class="word" id="spanish-word">-</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="btn btn-secondary" id="flip-btn">Flip Card</button>
        <button class="btn btn-primary" id="speak-btn">ğŸ”Š Hear It</button>
      </div>

      <div class="recording-section">
        <p class="instruction">Record your pronunciation:</p>
        <button class="btn btn-record" id="record-btn">ğŸ¤ Record</button>
        <div id="recording-status"></div>
        <div id="feedback" class="feedback"></div>
      </div>

      <div class="nav-controls">
        <button class="btn btn-nav" id="prev-btn">â† Previous</button>
        <span class="progress" id="progress">1 / 25</span>
        <button class="btn btn-nav" id="next-btn">Next â†’</button>
      </div>
    </div>

    <div class="tab-content" id="import">
      <h2>Import Vocabulary</h2>
      
      <div class="import-method">
        <h3>ğŸ“‹ Paste CSV Data</h3>
        <textarea id="csv-input" placeholder="english,spanish&#10;hello,hola&#10;goodbye,adiÃ³s"></textarea>
        <button class="btn btn-primary" id="import-csv-btn">Import CSV</button>
      </div>

      <div class="import-method">
        <h3>ğŸ“ Upload CSV File</h3>
        <input type="file" id="file-upload" accept=".csv">
        <button class="btn btn-primary" id="upload-btn">Upload File</button>
      </div>

      <div class="import-method">
        <h3>â˜ï¸ Google Drive URL</h3>
        <input type="text" id="drive-url" placeholder="https://drive.google.com/file/d/...">
        <button class="btn btn-primary" id="drive-btn">Import from Drive</button>
      </div>

      <div id="import-status" class="status"></div>
    </div>

    <div class="tab-content" id="dashboard">
      <h2>ğŸ“Š Progress Dashboard</h2>
      
      <div class="stats">
        <div class="stat-card">
          <h3 id="total-words">0</h3>
          <p>Total Words</p>
        </div>
        <div class="stat-card">
          <h3 id="mastered-words">0</h3>
          <p>Mastered</p>
        </div>
        <div class="stat-card">
          <h3 id="due-words">0</h3>
          <p>Due for Review</p>
        </div>
        <div class="stat-card">
          <h3 id="avg-score">0%</h3>
          <p>Avg Accuracy</p>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-secondary" id="export-btn">Export Data</button>
        <button class="btn btn-danger" id="reset-btn">Reset Progress</button>
      </div>

      <div class="word-list">
        <h3>Vocabulary List</h3>
        <div id="vocab-list"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html
